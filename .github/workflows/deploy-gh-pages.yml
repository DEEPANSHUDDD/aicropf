jobs:
name: Build and deploy to GitHub Pages (gh-pages branch)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Debug: list build output and env
        run: |
          echo "Working directory: $(pwd)"
          echo "Node version:" $(node -v)
          echo "NPM version:" $(npm -v)
          echo "Listing dist folder:" 
          ls -la ./dist || true
          echo "Listing dist/public folder:"
          ls -la ./dist/public || true
          echo "Print index.html head (if exists):"
          [ -f ./dist/public/index.html ] && head -n 40 ./dist/public/index.html || echo 'index.html not found'

      - name: Deploy to gh-pages (manual git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Deploying dist/public to gh-pages branch via git"
          set -e
          if [ ! -d ./dist/public ]; then
            echo "ERROR: build output not found at ./dist/public"
            exit 1
          fi
          cd dist/public
          git init
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(deploy): publish site to gh-pages [skip ci]" || true
          git branch -M gh-pages
          REMOTE_URL="https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git remote add origin "$REMOTE_URL"
          git push -f origin gh-pages
