jobs:
name: Build and publish docs/ for GitHub Pages

on:
  push:
    branches:
      - main
    # avoid running when only docs/ changes to prevent loops
    paths-ignore:
      - 'docs/**'

jobs:
  build-and-publish-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Debug: list build output and env
        run: |
          echo "Working directory: $(pwd)"
          echo "Node version:" $(node -v)
          echo "NPM version:" $(npm -v)
          echo "Listing dist folder:" 
          ls -la ./dist || true
          echo "Listing dist/public folder:"
          ls -la ./dist/public || true
          echo "Print index.html head (if exists):"
          [ -f ./dist/public/index.html ] && head -n 40 ./dist/public/index.html || echo 'index.html not found'

      - name: Copy build to docs/
        run: |
          rm -rf docs || true
          mkdir -p docs
          cp -a dist/public/. docs/

      - name: Commit and push docs to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          if git diff --staged --quiet; then
            echo "No changes to docs/ - skipping commit"
          else
            git commit -m "chore(docs): publish site build [skip ci]"
            git push origin main
          fi
