jobs:
name: Build and deploy to GitHub Pages (gh-pages branch)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Debug: list build output and env
        run: |
          echo "Working directory: $(pwd)"
          echo "Node version:" $(node -v)
          echo "NPM version:" $(npm -v)
          echo "Listing dist folder:" 
          ls -la ./dist || true
          echo "Listing dist/public folder:"
          ls -la ./dist/public || true
          echo "Print index.html head (if exists):"
          [ -f ./dist/public/index.html ] && head -n 40 ./dist/public/index.html || echo 'index.html not found'

      - name: Deploy to gh-pages (JamesIves)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/public
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
